<!-- Css:stands for cascending style sheet -->
 <!-- It is used for styling the tag and web pages  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        h1{
            color:azure;
            background-color:maroon;
            font-size: 70px;
            font-family:inherit;
            font-style:oblique;
            font-weight:1000;
            text-align: center;
            text-transform:uppercase;
            text-shadow:5px 7px 2px black;
        }

        h2{
            color: brown;
            background-color: antiquewhite;
        }

        p{
            color:tomato ;
            background-color: rgb(191, 230, 230);
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <h2>This is heading Tag</h2>

    <p>This is paragraph</p>

    <!-- There are 3 types of CSS 
      1.Inline Css
      2.Internal Css
      3.External Css -->

      
</body>
</html>
