 <!-- 1.id selector -->
  <!-- 2.class selectors -->\
   <!-- 3.group selectors -->
    <!-- 4.element selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* element selector */
        h1{
            color: aliceblue;
            background-color:blue;
            font-size: large;
            font-family:'Courier New', Courier, monospace;
        }

        /* id selectors */
        #id1{
            color: rgb(197, 106, 106);
            background-color: rgb(19, 27, 34);
            font: 100;
        }

        /* class selectors */
        .cls1{
            font: 100;
            color: antiquewhite;
            background-color: brown;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* group selectors */
        p,h1{
            color: beige;
            background-color: black;
            font-size: larger;
        }

    </style>
</head>
<body>
    <h1>This is h1 tag</h1>

    <p id="id1">This is id selector</p>
    <h id="id1">This is heading tag</h>

    <b class="cls1">This is bold tag</b>
    <p class="cls1">This is para tag</p>

    <p>Hello </p>
    <h1>Hey</h1>
</body>
</html>
