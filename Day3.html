<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Marquee : it is used scroll text -->

    <!-- Iframe : it is used to embed another webpage -->

 <!-- Anchor tag : Anchor tag is used to link to another webpage -->

<!-- Image tag : Image tag is used to display an image -->
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="300px" width="200px">

<a href="https://www.google.com/" target="_self"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="W3Schools Logo" height="100px" width="150px" ></a>

</body>
